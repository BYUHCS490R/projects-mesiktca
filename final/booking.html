<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalauPlannerBooking</title>
</head>
<body>
    <main><div class = "bookform">
        <form id="schedule" action="#" method="get">
            <fieldset>
                <legend>Reserve</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                <label>Booking Type:</label>
                <select id="booking" name="type">
                <option value="hotel">Hotel</option>
                <option value="carservice">Car Service</option>
                <option value="activity">Activity</option>
                </select>
                <br><br>
                <label for="gcount">Number of Guests:</label>
                <input type="number" id="gcount" name="guestcount" required>
                <br><br>
                <label for="rdate">When:</label>
                <input type="date" id="rdate" name="rdate" required>
                <br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phonenum" name="phonenum" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="requessts">Requests:</label>
                <textarea id="requests" name="requests" rows="1" cols="30"></textarea>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>Contact and Terms</legend>
                <label>Preferred Contact</label><br>
                <input type="radio" id="phone" name="contact" value="phone">
                <label for="phone">Phone Number</label>
                <input type="radio" id="email" name="contact" value="email"><label for="email">Email</label>
                <br><br>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">I agree to these terms and conditions.</label>
                <br>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
       </div>
    </main>
    <footer>
        &copy; Palau Planner 2025
        <p>Thank you for booking with us!</p>
    </footer>
    <script src="palplan.js"></script></main>
</body>
</html>
